;-------------------------------------------------------------------------------
;
;Custom talk setting file
;
;-------------------------------------------------------------------------------
;
;This file is set when you want each unit to speak its own lines.
;(Mainly for enemy units and special events)
;
;Set { OT_BattleTalkID: (talk ID) } in the unit's custom parameter,
;in this file
;
;[Talk ID]
;keyword = "(serif)"
;
;Please set the lines like
;
;*Create talk data in advance,
;Event command "Execute script" → "Execute code"
;SetBattleTalk( Unit ID, Talk ID );
;You can set the talk data of this configuration file to the unit by executing
;It is effective when you want to change the content to be spoken at a specific event.
;
;Anything after ; is treated as a comment.
;
;Up to 15 double-byte characters can be displayed on one line, and line breaks occur after 16 double-byte characters or more.
;(When OT_BattleTalkData.TalkWidth is 7)
;
;Change log:
;2015/9/26: Create new
;
;-------------------------------------------------------------------------------
